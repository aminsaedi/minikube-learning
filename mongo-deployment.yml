apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongo-deployment
  namespace: default
  labels:
    app: mongo-deployment
spec:
  selector:
    matchLabels:
      app: mongo-deployment
  replicas: 2
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: mongo-deployment
    spec:
      # initContainers:
      # Init containers are exactly like regular containers, except:
      # - Init containers always run to completion.
      # - Each init container must complete successfully before the next one starts.
      containers:
      - name: mongo-deployment
        image: mongo:4.4.24
        resources:
          requests:
            cpu: 100m
            memory: 100Mi
          limits:
            cpu: 100m
            memory: 200Mi
        env:
        - name: MONGO_INITDB_ROOT_USERNAME
          valueFrom:
            secretKeyRef:
              name: mongo-secret
              key: mongo-root-username

        - name: MONGO_INITDB_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mongo-secret
              key: mongo-root-password
        # - name: DB_HOST
        #   valueFrom:
        #     configMapKeyRef:
        #       name: mongo-deployment
        #       key: DB_HOST
        ports:
        - containerPort: 27017
          name: mongo-port
      restartPolicy: Always
